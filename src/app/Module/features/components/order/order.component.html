<div class="py-20 text-white px-5 lg:px-20">
  <h1 class="text-lg font-bold text-center py-10">Order History</h1>
  <div class="lg:grid grid-cols-4 gap-5">
    <div class="col-span-1">
      <div class="">
        <div class="" *ngFor="let option of orderFilter">
          <div class="flex items-center">
            <mat-checkbox class="mr-2" [value]="option.value">
              <!-- <div class="text-sm text-gray-500"></div> -->
              <span class="text-sm text-gray-50">{{ option.lable }}</span>
            </mat-checkbox>
          </div>
        </div>
      </div>
    </div>

    <div class="col-span-3 space-y-5">
      <div class="space-y-5" *ngFor="let item of orders">
        <div (click)="navigateToOrderDetails(5)" class="cursor-pointer" *ngFor="let orderItem of item.items">
          <app-order-card />
        </div>
      </div>
    </div>

  </div>
</div>
