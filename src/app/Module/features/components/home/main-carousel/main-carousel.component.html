<div class="relative">
  <div class="carousel-container overflow-x-hidden">
    <div
    class="carousel"
    [style.transform]="'translate3d(-' + currentSlide * 100 + '%, 0, 0)'"
    [style.transition]="isAnimating ? 'transform 0.8s ease-in-out' : 'none'"
    >
      <ng-container class="" *ngFor="let item of carouselData; let i = index">
        <a [routerLink]="item.path" class="carousel-item">
          <img [src]="item.image" alt="carousel-image" />
        </a>
      </ng-container>
    </div>
  </div>
</div>
