
<div class=" flex flex-col justify-center items-center">
   <main class="px-4 sm:px-6 max-w-7xl pb-10">
    <div class="flex justify-between items-center boder border-gray-200 pb-6 pt-24">
        <h1 class="text-4xl font-bold text-white">
            Products
        </h1>

        <div class="flex items-center">
            <div class="">
                <button mat-button [matMenuTriggerFor]="sortMenu">Sort</button>
                <mat-menu #sortMenu="matMenu">
                    <button mat-menu-item>Price: Low to High</button>
                    <button mat-menu-item>Price: High to Low</button>
                    <!-- <button mat-menu-item>Rating: Low to High</button> -->
                    <!-- <button mat-menu-item>Rating: High to Low</button> -->
                </mat-menu>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>

    <section class="pt-6">
        <div class="grid grid-cols-1 gap-8 gap-y-10 lg:grid-cols-4">
            <div class="">
                <div class="flex items-center justify-between">
                    <p class="text-lg">Filters</p>
                    <mat-icon>filter_list</mat-icon>
                </div>
                <div class="filter-form">
                    <form action="" class="hidden lg:block">
                        <div *ngFor=" let item of filterData; let last=last">
                         <div class="py-6">
                            <span class="font-medium text-white">{{item.name}} </span>
                            <div class="pt-6" id="filter-section-0">
                              <div class="space-y-4 scroll-py-4">
                                  <div class="options" *ngFor="let option of item.options"> 
                                      <div class="flex items-center">
                                          <mat-checkbox
                                          class="example-margin"
                                          id="'filter - ' + option.value"
                                          [name]="item.id"
                                          [value]="option.value"
                                          (click)="handleMultipleSelectFilter(option.value,item.id)"
                                          >
                                          <!-- [checked]="task().completed"
                                          [indeterminate]="partiallyComplete()"
                                          (change)="update($event.checked)" -->
                                          <span class="text-sm text-gray-500">{{option.label}}</span>
                                        </mat-checkbox>
                                      </div>
                                  </div>
                              </div>
                            </div>
                         </div>
                          <mat-divider ></mat-divider>
                        </div>

                        <div *ngFor=" let item of singleFilterData; let last=last">
                         <div class="py-6">
                            <span class="font-medium text-white">{{item.name}} </span>
                            <div class="pt-6" id="filter-section-0">
                              <div class="space-y-4 scroll-py-4">
                                  <div class="options" *ngFor="let option of item.options"> 
                                      <div class="flex items-center">
                                          <mat-radio-button
                                          class="example-margin"
                                          id="'filter - ' + option.value"
                                          [name]="item.id"
                                          [value]="option.value"
                                          (click)="handleSingleSelectFilter(option.value,item.id)"
                                          >
                                          <!-- [checked]="task().completed"
                                          [indeterminate]="partiallyComplete()"
                                          (change)="update($event.checked)" -->
                                          <span class="text-sm text-gray-500">{{option.label}}</span>
                                        </mat-radio-button>
                                      </div>
                                  </div>
                              </div>
                            </div>
                         </div>
                          <mat-divider *ngIf="!last"></mat-divider>
                        </div>
                    </form>
                </div>
            </div>
            <div class="lg:col-span-3">
                <div class="flex flex-wrap justify-evenly">
                    <ng-container *ngFor="let item of menPants;">
                        <app-product-card [product]="item" />
                    </ng-container>
                </div>
            </div>
        </div>
    </section>
</main>
</div>
