<main class="mt-20">
  <div class="my-10 lg:grid grid-cols-3 lg:px-16 relative">
    <section class="lg:col-span-2 lg:px-5">
      <div class="box p-5 space-y-3">
        <ng-container *ngIf="cart">
          <div class="" *ngFor="let product of cart; let last = last">
            <app-cart-item [showButton]="true" />
            <mat-divider *ngIf="!last"></mat-divider>
          </div>
        </ng-container>
      </div>
    </section>

    <!-- Price details section -->
    <section class="px-5 sticky top-0 h-[100vh] mt-5 lg:mt-0">
      <ng-container *ngIf="cart">
        <div class="box p-5 rounded-md">
          <p class="font-bold text-gray-500 pb-4">PRICE DETAILS</p>
          <mat-divider></mat-divider>

          <div class="space-y-3">
            <div class="flex justify-between pt-3">
              <span class="">Total Price</span>
              <span class="">₹6999</span>
            </div>
            <div class="flex justify-between pt-3">
              <span class="">Discount</span>
              <span class="text-green-600">-₹3999</span>
            </div>
            <div class="flex justify-between pt-3">
              <span class="">Delivery Charge</span>
              <span class="text-green-600">Free</span>
            </div>
            <mat-divider></mat-divider>

            <div class="flex justify-between pt-3 font-semibold text-lg">
              <span class="">Total Amount</span>
              <span class="text-green-600">₹3000</span>
            </div>
          </div>
          <button
            mat-raised-button
            color="accent"
            style="padding: 1.5rem"
            class="text-lg mt-8 p-28 w-full"
            (click)="navigateToCheckout()"
          >
            CHECKOUT
          </button>
        </div>
      </ng-container>
    </section>
  </div>
</main>
