<div class="productCard w-[17rem] m-3 transition-all cursor-pointer" (click)="navigateToProductDetails(product.id)">
    <div class="h-[20rem]">
        <img [src]="product.imageUrl" alt="" class="h-full w-full object-cover object-top">
    </div>

    <div class="textPart p-3 bg-[#0b0b0b]">
        <div class="">
            <p class=" opacity-80">{{product.brand}}</p>
            <p>{{product.title}}</p>
            <p class=" text-gray-600">{{product.color}}</p>
        </div>
        <div class="flex space-x-2 items-center">
            <p class=" font-bold">₹{{product.discountedPrice}} </p>
            <p class="text-gray-600 line-through">₹{{product.price}} </p>
            <p class=" text-green-600 font-semibold">{{product.disscount}}% </p>
        </div>
    </div>
</div>
