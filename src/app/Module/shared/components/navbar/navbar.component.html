<div
  class="fixed top-0 w-full right-0 z-50 bg-[#69f0ae] text-gray-800 "
>
  <div class="flex h-16 items-center justify-between px-5 lg:px-20">
    <div class="flex items-center">
      <div class="mr-5">
        <img src="assets/images/logo.webp" class="w-8" alt="MyCom" />
      </div>

      <div class="flex items-center">
        <div class="flex space-x-4 items-center">
          <a routerLink="/" class="text-gray-800 font-semibold text-lg" >Shop with MyCom</a>
          <div>
            <button
              class="open-button"
              mat-button
              (click)="openNavbar('men')"
              color="primary"
            >
              Men
            </button>
          </div>
          <div>
            <button
              class="open-button"
              mat-button
              (click)="openNavbar('women')"
              color="primary"
            >
              Women
            </button>
            <a routerLink="/products">Products</a>
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center gap-5">
      <button
        mat-icon-btn
        (click)="navigateTo('cart')"
        aria-label="cart"
        matTooltip="Cart"
        matTooltipPosition="above"
        matTooltipClass="bg-gray-800 text-white"
      >
        <mat-icon>shopping_cart</mat-icon>
      </button>

      <button
        *ngIf="false"
        mat-raised-button
        (click)="navigateTo('login')"
        color="accent"
      >
        Login
      </button>

      <div *ngIf="true" class="ml-3 flex items-center">
        <div class="flex items-center space-x-5">
          <span class="font-bold text-lg">Sushanta</span>
          <button
            mat-icon-button
            (click)="openProfileMenu()"
            aria-label="profile"
            [matMenuTriggerFor]="profileMenu"
          >
            <img
              src="https://cdn.pixabay.com/photo/2015/03/04/22/35/avatar-659651_640.png"
              alt="dp"
            />
          </button>
          <mat-menu #profileMenu="matMenu">
            <button (click)="navigateTo('account/orders')" mat-menu-item>Orders</button>
            <button (click)="navigateTo('profile')" mat-menu-item>Profile</button>
            <button  mat-menu-item>Logout</button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-container z-50" *ngIf="isNavbarConteneOpen">
    <app-nav-content
      [selectedSection]="selectedSection"
      ></app-nav-content>
  </div>
</div>
